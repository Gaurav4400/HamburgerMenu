<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hamburger</title>
    <link rel="icon" type="image/png" href="images/logo.svg" sizes="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>


    <header>
        <div CLASS="nav-container">
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
            <nav>
                <i class="fa-solid fa-xmark cross "></i>
                <a href="#TopPicks">Top Picks</a>
                <a href="#Whopper">Whopper</a>
                <a href="#StunnerMenu">Stunner Menu</a>
                <a href="#NewFoodieCollection">New Foodie Collection</a>
                <a href="#DealOfTheDay">Deal of the Day</a>
            </nav>
            
            <i class="fa fa-bars bars open" aria-hidden="true"></i>
            
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="img-container">
                <img src="images/hero-img.png" alt="hero image">
            </div>
            <p>Well, You can’t resist anymore!</p>
        </section>
        <section class="section" id="TopPicks">
            <h2 class="section-title">Top Picks</h2>
            <div class="img-container">
                <img src="images/burger-1.png" alt="burger-1">
            </div>
        </section>
        <section class="section" id="Whopper">
            <h2 class="section-title">Whopper</h2>
            <div class="img-container">
                <img src="images/burger-2.png" alt="burger-1">
            </div>
        </section>
        <section class="section" id="StunnerMenu">
            <h2 class="section-title">Stunner Menu</h2>
            <div class="img-container">
                <img src="images/burger-3.png" alt="burger-1">
            </div>
        </section>
        <section class="section" id="NewFoodieCollection">
            <h2 class="section-title">New Foodie Collection</h2>
            <div class="img-container">
                <img src="images/burger-4.png" alt="burger-1">
            </div>
        </section>
        <section class="section" id="DealOfTheDay">
            <h2 class="section-title">Deal of the Day</h2>
            <div class="img-container">
                <img src="images/burger-5.png" alt="burger-1">
            </div>
        </section>

        <h3 class="go-to-top"><a href="#">Go to Top </a></h3>
    </main>
    <footer>
        <p>Made with ❤️ by Kumar Gaurav © 2024 Foodie Hamburger</p>
    </footer>
</body>

</html>
